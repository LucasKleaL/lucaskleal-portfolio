<section class="contact-section">
    <div class="container">
        <h2 class="section-title">Entre em Contato</h2>
        <form class="contact-form">
            <div class="mb-4">
                <label for="email" class="form-label">Seu Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email aqui.">
            </div>
            <div class="mb-4">
                <label for="message" class="form-label">Sua Mensagem:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Digite sua mensagem aqui."></textarea>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <app-rainbow-button variant="default" size="lg" title="Enviar Mensagem">
                    <i class="bi bi-send"></i> Enviar Mensagem
                </app-rainbow-button>
            </div>
        </form>
    </div>
</section>
